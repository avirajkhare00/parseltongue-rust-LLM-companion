name: CI Tests (Cross-Platform)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all --verbose

      - name: Run clippy
        run: cargo clippy --all -- -D warnings
        continue-on-error: true

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Verify binary exists
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            ls -lh target/release/parseltongue.exe
          else
            ls -lh target/release/parseltongue
          fi

  file-watcher-tests:
    name: File Watcher Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run file watcher unit tests
        run: cargo test -p pt01-folder-to-cozodb-streamer file_watcher --verbose

      - name: Run file watcher integration tests
        run: cargo test -p pt08-http-code-query-server file_watcher --verbose

      - name: Run E2E file watcher tests
        run: cargo test -p pt08-http-code-query-server e2e_file_watcher --verbose
