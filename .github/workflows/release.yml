name: Release Multi-Platform Binaries

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build ${{ matrix.platform }} binary
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos-arm64
            binary_name: parseltongue
            asset_name: parseltongue-macos-arm64

          # macOS x86_64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macos-x86_64
            binary_name: parseltongue
            asset_name: parseltongue-macos-x86_64

          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x86_64
            binary_name: parseltongue
            asset_name: parseltongue-linux-x86_64

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-x86_64
            binary_name: parseltongue.exe
            asset_name: parseltongue-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.binary_name }}

      - name: Rename binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv ${{ matrix.binary_name }} ${{ matrix.asset_name }}
          else
            mv ${{ matrix.binary_name }} ${{ matrix.asset_name }}
          fi

      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        with:
          files: target/${{ matrix.target }}/release/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify-release:
    name: Verify all binaries uploaded
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify release assets
        run: |
          echo "Verifying release ${{ github.ref_name }}"
          gh release view ${{ github.ref_name }} --json assets --jq '.assets[] | {name, size_mb: (.size / 1024 / 1024 | round)}'

          # Count binaries
          BINARY_COUNT=$(gh release view ${{ github.ref_name }} --json assets --jq '.assets | length')
          echo "Found $BINARY_COUNT binaries"

          if [ "$BINARY_COUNT" -lt 4 ]; then
            echo "ERROR: Expected 4 binaries, found $BINARY_COUNT"
            exit 1
          fi

          echo "âœ… All binaries uploaded successfully!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
